name: athlete_platform1
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - images/
  fonts:
    - family: Muli
      fonts:
        - asset: fonts/Muli-Bold.ttf
          weight: 700
        - asset: fonts/Muli-Black.ttf
          weight: 900
        - asset: fonts/Muli-Regular.ttf
